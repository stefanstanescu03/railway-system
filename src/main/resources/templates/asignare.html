<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Asignare tren</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="/">Mersul Trenurilor</a>
        <div class="navbar-nav">
            <a class="nav-link" th:if="${isLogged}" href="/cont">Cont</a>
            <a class="nav-link" th:if="!${isLogged}" href="/login">Login</a>
            <a class="nav-link" th:if="${isLogged}" href="/cont/logout">Logout</a>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <h1 class="text-center mb-4">Asignare tren</h1>
    <form action="asignare" method="post" class="bg-white p-4 rounded shadow">
        <div class="mb-3">
            <label for="denumire" class="form-label">Denumire tren</label>
            <input type="text" name="denumire" id="denumire" class="form-control">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email angajat</label>
            <input type="text" name="email" id="email" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary w-100">Asigneaza</button>
    </form>
    <p th:if="${error}" th:text="${error}" class="text-danger text-center mt-4"></p>
</div>
</body>
</html>
