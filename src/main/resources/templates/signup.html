<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h1 class="text-center mb-4">Signup</h1>

    <form action="signup" method="post" class="bg-white p-4 rounded shadow">
        <div class="mb-3">
            <label for="nume" class="form-label">Nume</label>
            <input type="text" name="nume" id="nume" class="form-control">
        </div>
        <div class="mb-3">
            <label for="prenume" class="form-label">Prenume</label>
            <input type="text" name="prenume" id="prenume" class="form-control">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="text" name="email" id="email" class="form-control">
        </div>
        <div class="mb-3">
            <label for="telefon" class="form-label">Telefon</label>
            <input type="text" name="telefon" id="telefon" class="form-control">
        </div>
        <div class="mb-3">
            <label for="parola" class="form-label">Parola</label>
            <input type="password" name="parola" id="parola" class="form-control">
        </div>
        <div class="mb-3">
            <label for="rol" class="form-label">Rol</label>
            <select name="rol" id="rol" class="form-select">
                <option value="PASAGER">pasager</option>
                <option value="PERSONAL">personal</option>
                <option value="ADMIN">admin</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary w-100">Signup</button>
    </form>

    <p class="text-center mt-3">
        Daca aveti deja un cont puteti sa va <a href="/login" class="text-decoration-none">logati</a>
    </p>
    <p th:if="${error}" th:text="${error}" class="text-danger text-center mt-2"></p>
</div>
</body>
</html>
