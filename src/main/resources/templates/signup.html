<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Signup</title>
</head>
<body>
    <h1>Signup</h1>
    <form action="signup" method="post">
        <label for="nume">Nume</label>
        <input type="text" name="nume" id="nume"> <br>

        <label for="prenume">prenume</label>
        <input type="text" name="prenume" id="prenume"> <br>

        <label for="email">Email</label>
        <input type="text" name="email" id="email"> <br>

        <label for="telefon">Telefon</label>
        <input type="text" name="telefon" id="telefon"> <br>

        <label for="parola">Parola</label>
        <input type="password" name="parola" id="parola"> <br>

        <label for="rol">Rol</label>
        <select name="rol" id="rol">
            <option value="PASAGER">pasager</option>
            <option value="PERSONAL">personal</option>
            <option value="ADMIN">admin</option>
        </select>

        <button type="submit">Signup</button>
    </form>
    <p>Daca aveti deja un cont puteti sa va <a href="/login">logati</a></p>
    <p th:if="${error}" th:text="${error}" style="color: red;"></p>
</body>
</html>
