<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h1 class="text-center mb-4">Login</h1>

    <form action="login" method="post" class="bg-white p-4 rounded shadow">
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="text" name="email" id="email" class="form-control">
        </div>
        <div class="mb-3">
            <label for="parola" class="form-label">Parola</label>
            <input type="password" name="parola" id="parola" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>

    <p class="text-center mt-3">
        Daca nu aveti cont puteti sa <a href="/signup" class="text-decoration-none">creati</a> unul
    </p>
    <p th:if="${error}" th:text="${error}" class="text-danger text-center mt-2"></p>
</div>
</body>
</html>
