<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cont</title>
</head>
<body>
    <h1>Detalii cont</h1>
    <form action="cont" method="post">
        <label for="nume">Nume</label>
        <input type="text" name="nume" id="nume" th:value="${cont.nume}"> <br>

        <label for="prenume">prenume</label>
        <input type="text" name="prenume" id="prenume" th:value="${cont.prenume}"> <br>

        <label for="email">Email</label>
        <input type="text" name="email" id="email" th:value="${cont.email}"> <br>

        <label for="telefon">Telefon</label>
        <input type="text" name="telefon" id="telefon" th:value="${cont.telefon}"> <br>

<!--        <label for="parola">Parola</label>-->
<!--        <input type="password" name="parola" id="parola"> <br>-->

        <button type="submit">Modifica</button>
    </form>
    <p th:if="${error}" th:text="${error}" style="color: red;"></p>

    <table th:if="${!bilete.isEmpty()}">
        <thead>
            <tr>
                <th scope="col">Tren</th>
                <th scope="col">Data plecarii</th>
                <th scope="col">Data sosirii</th>
                <th scope="col">Plecare</th>
                <th scope="col">Destinatie</th>
                <th scope="col">Loc</th>
                <th scope="col">Vagon</th>
                <th scope="col">Clasa</th>
                <th scope="col">Pret</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="bilet: ${bilete}">
                <td th:text="${bilet.program.tren.denumire}"></td>
                <td th:text="${bilet.program.dataPlecare}"></td>
                <td th:text="${bilet.program.dataAjungere}"></td>
                <td th:text="${bilet.program.ruta.statiePlecare}"></td>
                <td th:text="${bilet.program.ruta.statieDestinatie}"></td>
                <td th:text="${bilet.loc}"></td>
                <td th:text="${bilet.vagon}"></td>
                <td th:text="${bilet.clasa}"></td>
                <td th:text="${bilet.pret}"></td>
                <td><a th:href="@{http://localhost:8080/modificare/bilet={id}(id=${bilet.biletId})}">modifica</a></td>
            </tr>
        </tbody>
    </table>

</body>
</html>
